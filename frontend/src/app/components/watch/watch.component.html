<div class="outer-container">
  <div fxLayout="row" fxLayoutAlign="end">
    <input matInput type="text" [(ngModel)]="tagFilter.tags" placeholder="name">
    <button mat-raised-button class="add-button hvr-pulse" (click)="openUploadDialog()" color="accent">
      <i class="material-icons">video_library</i>&nbsp;&nbsp;Add Video</button>
  </div>
  <div fxLayout="row wrap" class="panel-container" fxLayoutAlign="start start">
    <mat-card *ngFor="let video of videos$  | async | filterBy: tagFilter" class="opaque-card">
      <mat-card-title class="panel-info ">{{ video.title }}
        <span class="video-meta">Uploaded by {{ video.createdBy.uname }}
          {{ video.createdAt | date : 'shortDate' : localeId }}
          {{ video.createdAt | date : 'shortTime' }}</span><img mat-card-avatar
          [routerLink]="'/nav/list/' + video.createdBy._id" [src]="video.createdBy.avatarUrl" />

      </mat-card-title>
      <mat-card-content>
        <div class="description">{{ video.description }}<br />
          Tags: &nbsp;&nbsp;<span class="tags" *ngFor="let tag of video.tags;let last = last;">{{tag}}<span
              *ngIf="!last">,
            </span></span>
          <br /><br />
          <youtube-player [height]="height" [width]="width" [videoId]="video.value"></youtube-player><br />
          <button *ngIf="video.createdBy._id == user._id" class="video-button hvr-pulse" mat-raised-button
            color="accent" (click)="openUploadDialog(video)">Update</button>
          <button *ngIf="video.createdBy._id == user._id" class="video-button hvr-pulse" mat-raised-button
            color="accent" (click)="deleteVideo(video._id)">Delete</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
