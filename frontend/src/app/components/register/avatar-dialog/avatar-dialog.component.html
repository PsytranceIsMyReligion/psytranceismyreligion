<h3 mat-dialog-title>Update Avatar</h3>
<div mat-dialog-content>
  <div [formGroup]="avatarGroup" novalidate>
    <label style="display: block; margin: .8em 0 .2em">Avatar:</label>
    <img [src]="data" />
    <kendo-upload required formControlName="avatars" (upload)="uploadEventHandler($event)"
      (error)="errorEventHandler($event)" (success)="successEventHandler($event)" [restrictions]="fileRestrictions"
      [saveUrl]="uploadSaveUrl" [multiple]="false" [autoUpload]="false" [(ngModel)]="avatars">
    </kendo-upload>
  </div>
</div>
