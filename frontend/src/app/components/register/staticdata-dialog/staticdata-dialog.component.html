<h3 mat-dialog-title>Add {{data.type}}</h3>
<div mat-dialog-content>
  <form [formGroup]="staticDataGroup">
    <mat-form-field class="field-full-width">
      <input matInput placeholder="{{data.type}} Name" cdkFocusInitial formControlName="name" />
      <mat-error>Required</mat-error>
    </mat-form-field>
    <mat-form-field class="field-full-width">
      <input matInput placeholder="{{ data.type == 'artist' ? 'Origin' : 'Location' }}" formControlName="origin" />
      <mat-error>Required</mat-error>
    </mat-form-field>
    <mat-form-field *ngIf="data.type=='artist'" class="field-full-width">
      <input matInput placeholder="Facebook URL" formControlName="facebookUrl" />
      <mat-error>Required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="!staticDataGroup.valid" (click)="saveStaticData()">Save</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
