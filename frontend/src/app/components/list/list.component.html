<div class="flex-container">
  <div #gmap class="flex-map"></div>
  <div class="flex-members">
    <span><br>We have {{ memberCount }} members <br>{{ conversionPercent }}% have converted</span>

    <mat-accordion >
      <mat-expansion-panel *ngFor="let member of members"  (click)="focusMember(member)">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ member.fname }} {{ member.lname }}
          </mat-panel-title>
        </mat-expansion-panel-header>

        Psytrance is my  {{ member.psystatus }}<br>
        Because {{ member.reason }}<br>
        About Me : {{ member.bio }}

      </mat-expansion-panel>
      </mat-accordion>
  </div>
  <div>
 </div>
</div>
